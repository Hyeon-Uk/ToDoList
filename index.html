<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList!</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="js-finishedList" class="disappear">
        <div id="js-finishedList-container">
            <div id="js-finishedList-header">
                <span>
                    Finished-List
                </span>
                <div class="closeBtn">
                    x
                </div>
            </div>
            <div>
                <ul class="js-finishedList-ul">
                    <li>hello</li>
                    <li>hi</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="header">
        <span id="finishedListBtn">Finished List</span>
        <span class="js-weather"></span>
    </div>
    <div class="container">
        <div class="js-clock">
            <h1>00:00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="what is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <div class="renameBtn">Rename</div>
        <div class="toggleBtn disappear">change Mode</div>
        <form class="google-searchform">
            <input id="google-searchbar" autocomplete="off" type="text" placeholder="Google Search or URL input" />
        </form>
        <form action="" class="js-toDoForm disappear">
            <input type="text" placeholder="Write a to do">
        </form>
        <ul class="js-toDoList disappear">

        </ul>
    </div>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/greeting.js"></script>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/bg.js"></script>
    <script src="./javascript/weather.js"></script>
    <script src="./javascript/search.js"></script>
</body>

</html>
